title: Eneko Uru√±uela
include: ["_pages"]
exclude: ["_includes/notes_graph.json", "*.md"] # Exclude md files from root
# You may need to change the base URL depending on your deploy configuration.
baseurl: ""
url: "https://eurunuela.github.io"

# If you are using a host that cannot resolve URLs that do
# not end with .html (such as Neocities), set this to 'true'.
use_html_extension: false

# Set to `true` to open non-internal links in new tabs, or
# set to `false` to open non-internal links in current tab.
open_external_links_in_new_tab: true

# Set to `true` to replace tweet URLs with Twitter embeds.
# Note that doing so will negatively the reader's privacy
# as their browser will communicate with Twitter's servers.
embed_tweets: false

permalink: /:title/
relative_permalinks: false

plugins:
  - jekyll-last-modified-at

sass:
  sass_dir: _sass
  style: :compressed

# Collections
collections:
  notes:
    output: true
    permalink: /notes/:title/

# Default front matter for collections
defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
  - scope:
      path: "_pages"
    values:
      layout: "page"
  - scope:
      path: "_notes"
      type: "notes"
    values:
      layout: "note"
