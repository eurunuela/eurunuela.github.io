---
layout: default
---

<article class="note">
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date_to_xmlschema }}"
    >{{ page.date | date: "%B %-d, %Y" }}</time
  >

  {{ content }} {% if content contains "footnotes" %}
  <div class="footnotes">{{ page.footnotes }}</div>
  {% endif %}
</article>
